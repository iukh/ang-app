
<div class="articleCard" *ngFor="let article of articles" >
  <div class="">
    <div class="title">{{article.title}}</div>
    <hr>
  <!-- <div class="small">Secti}on: ${article.section}</div> -->
    <div class="small">Data creation: {{article.dateCreated|date:"dd/MM/yyyy"}}</div>
  </div>
  <div class="buttons">
    <button type="button" name="button" class="details" (click)="getArticleDetails(article)">View</button>
    <button type="button" name="button" class="edit">Edit</button>
    <button type="button" class="remove" (click)="delete(article)">Delete</button>
  </div>
</div>

<hr>
<div class="container" *ngIf="isArticleSelected">
  <div class="articleContent">
    <div class="articleTitle title">{{articleDetails.title}}
      <hr>
    </div>
    <label>Situation: <textarea readonly>{{articleDetails.text}}</textarea></label>
    <div class="menu" id="answer">
      <span class="title">Solution (Click to see) </span>
        <textarea readonly>{{articleDetails.answer}}</textarea>
    </div>
  </div>
  <div class="articleTitle">Comments:</div>
  <div class="newComment">
    <textarea placeholder="add a new comment" id="commentText" [(ngModel)]="commentText"></textarea>
    <button id="addNewComment" (click)="addComment()">Add comment</button>
  </div>

  <div class="commentSection" *ngFor="let comment of comments">
    <div class="commentDetails">
      <div class="">{{comment.author}} ({{comment.dateCreated|date:"dd/MM/yyyy"}})</div>
    </div>
    <hr>
    <div>{{comment.text}}</div>
  </div>
</div>
